<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="page">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform </p>
        <div id="bluebox">
            <form id="survey-form">
                <label id="name-label" for="name">Name</label><br>
                <input type="text" id="name" placeholder="Enter your name" name="name" required><br>
                <label id="email-label" for="email">Email</label><br>
                <input type="email" id="email" placeholder="Enter your Email" name="email" required><br>
                <label id="number-label" for="age">Age(optional)</label><br>
                <input type="number" id="number" placeholder="Age" name="age" min="10" max="99"><br>
                <label id="dropdown-label" for="role">Which option best describes your current role?</label><br>
                <select name="role" id="dropdown" required placeholder="Select current role">
                    <option value="">Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full time job">Full time job</option>
                    <option value="Full time learner">Full time learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Others">Others</option>
                </select>
                <p id="radio">Would you recommend freeCodeCamp to a friend?<br>

                    <input type="radio" id="rdb" name="name" value="definitely" checked>
                    <label for="definitely">Definitely</label><br>
                    <input type="radio" id="rdb" name="name" value="maybe">
                    <label for="maybe">Maybe</label><br>
                    <input type="radio" id="rdb" name="name" value="not sure">
                    <label for="not sure">Not Sure</label><br><br>

                </p>
                <label id="dropdown-label" for="role">What is your favorite feature of freeCodeCamp?</label><br>
                <select name="option" id="dropdown" required placeholder="Select an option">
                    <option value="">Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Project">Project</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
                <p id="checkboxes">What would you like to see improved? (Check all that apply)<br>

                    <input type="checkbox" id="checkbox1" name="Front-end Projects" value="Front-end Projects">
                    <label for="Front-end Projects"> Front-end Projects</label><br>
                    <input type="checkbox" id="checkbox1" name="Back-end Projects" value="Back-end Projects">
                    <label for="Back-end Projects"> Back-end Projects</label><br>
                    <input type="checkbox" id="checkbox1" name="Data Visualization" value="Data Visualization">
                    <label for="Data Visualization"> Data Visualization</label><br>
                    <input type="checkbox" id="checkbox1" name="Challenges" value="Challenges">
                    <label for="Challenges"> Challenges</label><br>
                    <input type="checkbox" id="checkbox1" name="Open Source Community" value="Open Source Community">
                    <label for="Open Source Community"> Open Source Community</label><br>
                    <input type="checkbox" id="checkbox1" name="Gitter help rooms" value="Gitter help rooms">
                    <label for="Gitter help rooms"> Gitter help rooms</label><br>
                    <input type="checkbox" id="checkbox1" name="Videos" value="Videos">
                    <label for="Videos"> Videos</label><br>
                    <input type="checkbox" id="checkbox1" name="City Meetups" value="City Meetups">
                    <label for="City Meetups"> City Meetups</label><br>
                    <input type="checkbox" id="checkbox1" name="Wiki" value="Wiki">
                    <label for="Wiki"> Wiki</label><br>
                    <input type="checkbox" id="checkbox1" name="Forum" value="Forum">
                    <label for="Forum"> Forum</label><br>
                    <input type="checkbox" id="checkbox1" name="Additional Courses" value="Additional Courses">
                    <label for="Additional Courses"> Additional Courses</label><br>
                </p>
                <label id="comments" for="comments">Any comments or suggestions?</label><br>
                <textarea id="comments" name="comments" placeholder="Enter your comment here">
              </textarea><br>
                <input id="submit" type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>

</html>
